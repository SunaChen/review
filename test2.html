<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数组是否回滚</title>
  <style>
    .containter{
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: green;

    }

  </style>
</head>
<body>

<div class="containter">

</div>
<br/>
<br/>


<script>

  function handle(arr) {

    for (let i = 0,j = arr.length-1;i<j; i++){

      return  arr[i] === arr[j-i] ? 'true':'false'
    }
  }
  console.log(handle([1,2,3,2,1]))


</script>

</body>
</html>
